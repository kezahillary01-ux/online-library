<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Online Library Management System</h1>
        <nav>
            <button id="logout-btn" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <div id="login-page">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div id="register-page" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div id="books-page" style="display: none;">
            <h2>Books</h2>
            <div id="book-list" class="book-list"></div>
        </div>

        <div id="admin-page" style="display: none;">
            <h2>Admin Panel</h2>
            <form id="add-book-form">
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="text" id="book-genre" placeholder="Genre" required>
                <button type="submit">Add Book</button>
            </form>
            <div id="admin-book-list" class="book-list"></div>
        </div>
    </main>
</body>
</html>
